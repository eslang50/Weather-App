<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
    <script src="https://kit.fontawesome.com/4d915a6e08.js" 
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <h1>Weather</h1>
        <div class="search">
            <input type="text" id="search-weather" placeholder="City...">
            <i style="background-color: #e2f8f8;" class="fa-solid fa-magnifying-glass" id="search-button"></i>
            <button id="toggle">F - C</button>
        </div>
        <div class="weather">
            <div class="container">
                <div id="current-temp"></div>
                <div id="current-condition"class="icon"></div>
            </div>
            <div id="highLow-temp"></div>
        </div>
        <div class="fiveDayForecast">
            <div id="day1" class="day">
                <header></header>
                <div class="container">
                    <div class="temp"></div>
                    <div class="icon"></div>
                </div> 
            </div>
            <div id="day2" class="day">
                <header></header>
                <div class="container">
                    <div class="temp"></div>
                    <div class="icon"></div>
                </div>
            </div>
            <div id="day3" class="day">
                <header></header>
                <div class="container">
                    <div class="temp"></div>
                    <div class="icon"></div>
                </div>
            </div>
            <div id="day4" class="day">
                <header></header>
                <div class="container">
                    <div class="temp"></div>
                    <div class="icon"></div>
                </div>
            </div>
            <div id="day5" class="day">
                <header></header>
                <div class="container">
                    <div class="temp"></div>
                    <div class="icon"></div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
